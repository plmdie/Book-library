<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>
    <main>
        <header>
            <div id="logo">Book Library</div>
        </header>
        <div id="content">
            <button id="add-book">Add Book</button>
            <div id="cards">

            </div>
        </div>
    </main>
    <div id="modal">
        <div class="modal-content">
            <form id="add-new-book">
                <p>Add new book</p>
                <input type="text" name="Book title" id="book-title" placeholder="Book Title*" required/>
                <input type="text" name="Author" id="author" placeholder="Author*" required/>
                <input type="number" name="Number of pages" id="pages" placeholder="Pages*" required/>
                <div class="check">
                    <label for="read">have you read it?</label>
                    <input type="checkbox" name="Finished" id="read"/>
                </div>
                <input type="submit" value="Add">
            </form>
        </div>
    </div>
</body>
</html>
