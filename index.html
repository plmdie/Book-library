<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/regular.css">
    <link rel="stylesheet" href="./css/solid.css">
    <title>Book Library</title>
</head>
<body>
    <main>
        <header>
            <div id="logo">
                <h1>myLibrary</h1>
            </div>
            <div id="library-data">
                <p>Total books: <span class="books">0</span></p>
                <p>Read :<span class="read">0</span></p>
                <p>Unread: <span class="unread">0</span></p>
                <div class="clear-library"> Clear Library</div>
            </div>
        </header>
        <div id="content">
            <div class="add-button"><i class="fa-solid fa-add"></i></div>
            <div id="cards">

            </div>
        </div>
    </main>
    <div id="modal">
        <div class="modal-content">
            <div class="modal-title">
                <p>Add new book</p>
            </div>
            <form id="add-new-book" onsubmit="return false">
                <input type="text" name="Book title" id="book-title" placeholder="Book Title*" minlength="5" required/>
                <input type="text" name="Author" id="author" placeholder="Author*" required/>
                <input type="number" name="Number of pages" id="pages" placeholder="Pages*" required/>
                <div class="check">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="Finished" id="read"/>
                </div>
                <button class="add-button-modal" type="submit"><i class="fa-solid fa-add"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
